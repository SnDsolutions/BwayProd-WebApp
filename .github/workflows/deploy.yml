name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'WebApp/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: Build and Deploy to Hostinger
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: WebApp/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: ./WebApp
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: ./WebApp
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Deploy to Hostinger via FTP
        working-directory: ./WebApp
        run: |
          npm install --save-dev basic-ftp
          node deploy-node.js
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '21' }}
          DEPLOY_SECURE: ${{ secrets.DEPLOY_SECURE || 'false' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/public_html' }}

      - name: âœ… Deployment successful
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your site should be live at https://bwayprod.com/"

      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Please check the logs above."
          exit 1
